  <!-- Autoplay + always start from 0 + visibility-aware -->
  <script>
  (function () {
    const v = document.getElementById('dataexIntro');
    if (!v) return;

    const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)');
    const canAutoplay = !prefersReduced.matches;

    v.muted = true;
    v.loop = true;
    v.setAttribute('playsinline', '');
    v.setAttribute('webkit-playsinline', '');

    function startFresh() {
      try {
        v.pause();
        v.currentTime = 0;
        if (canAutoplay) v.play().catch(() => {});
      } catch (e) {}
    }

    v.addEventListener('loadedmetadata', startFresh, { once: true });
    window.addEventListener('pageshow', (e) => { if (e.persisted) startFresh(); });

    const io = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting && entry.intersectionRatio >= 0.1) {
          if (canAutoplay) v.play().catch(() => {});
        } else { v.pause(); }
      });
    }, { threshold: [0, 0.1, 1] });
    io.observe(v);

    window.addEventListener('load', () => {
      const r = v.getBoundingClientRect();
      const vh = window.innerHeight || document.documentElement.clientHeight;
      const visible = Math.max(0, Math.min(r.bottom, vh) - Math.max(r.top, 0));
      if (visible / Math.max(1, r.height) >= 0.1 && canAutoplay) v.play().catch(() => {});
    });

    const kick = () => { if (v.paused) v.play().catch(() => {}); window.removeEventListener('click', kick); window.removeEventListener('touchstart', kick); };
    window.addEventListener('click', kick, { once: true });
    window.addEventListener('touchstart', kick, { once: true });
  })();
  </script>
